<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Footer 05 Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <footer>
        <div class="footer-wrapper">
            <div class="footer-columns">
                <section class="footer-logo-column">
                    <a href="/" aria-label="Go to GitHub homepage" class="footer-logo">
                        <!-- github logo -->
                    </a>
                    <div>
                        <h3>Subscribe to our developer newsletter</h3>
                        <p>Get tips, technical guides, and best practices...</p>
                    </div>
                    <a class="subscribe-btn" href="https://resources.github.com/newsletter/">
                        Subscribe
                    </a>
                </section>
                <div class="other-columns">
                    <section>
                        <h3>Product</h3>
                        <ul>
                            <li>
                                <a href="#" title="Features">Features</a>
                            </li>
                            <!-- new li items -->
                        </ul>
                    </section>
                </div>
            </div>
        </div>
        <!-- bottom part section -->
        <div class="footer-bottom">
            <div class="footer-bottom-wrapper">
                <small>Â© <span id="year"></span> GitHub Inc.</small>
                <ul class="footer-bottom-links">
                    <li>
                        <a href="#" title="Terms">Terms</a>
                    </li>
                    <!-- bottom links -->
                </ul>
                <div class="social-wrapper">
                    <div class='social-links'>
                        <ul>
                            <li>
                                <a href="#" title="Facebook">
                                    <img src="assets/facebook.svg" alt='Facebook'>
                                </a>
                            </li>
                            <!-- social links -->
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </footer>
    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
</body>

</html>
